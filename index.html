<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Yield & Risk Optimizer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #1a1a1a;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #888;
            margin-top: 20px;
        }
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
        .recommendation {
            background-color: #f9f9f9;
            border: 1px solid #e5e5e5;
            border-left: 5px solid #007bff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .recommendation h3 {
            margin-top: 0;
            color: #007bff;
            font-size: 18px;
        }
        .recommendation p {
            margin: 5px 0 0;
        }
        #error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Yield & Risk Optimizer</h1>

    <div class="input-group">
        <input type="text" id="wallet-address" placeholder="Enter Solana Wallet Address">
        <button id="get-recs-btn">Get Recommendations</button>
    </div>

    <div id="loading-spinner" class="loading" style="display:none;">Loading...</div>
    <div id="error-message"></div>

    <div id="results">
        <h2 class="section-title">Recommendations</h2>
        <div id="recommendations-container">
            <p style="text-align: center; color: #888;">Enter a wallet address to see recommendations.</p>
        </div>
    </div>
</div>

<script>
    document.getElementById('get-recs-btn').addEventListener('click', async () => {
        const walletAddress = document.getElementById('wallet-address').value;
        const recommendationsContainer = document.getElementById('recommendations-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');

        errorMessage.textContent = '';
        if (!walletAddress) {
            errorMessage.textContent = 'Please enter a wallet address.';
            return;
        }

        loadingSpinner.style.display = 'block';
        recommendationsContainer.innerHTML = '';

        try {
            // Note: Update this URL if your server runs on a different port or path
            const response = await fetch(`http://localhost:5000/api/recommendations?wallet=${walletAddress}`);
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Server error');
            }

            const data = await response.json();
            
            if (data.recommendations.length > 0) {
                data.recommendations.forEach(rec => {
                    const recDiv = document.createElement('div');
                    recDiv.className = 'recommendation';
                    recDiv.innerHTML = `
                        <h3>${rec.type}: ${rec.title}</h3>
                        <p>${rec.description}</p>
                        <p><strong>Action:</strong> ${rec.action ? `${rec.action.protocol} - ${rec.action.type}` : 'None'}</p>
                    `;
                    recommendationsContainer.appendChild(recDiv);
                });
            } else {
                recommendationsContainer.innerHTML = '<p style="text-align: center; color: #888;">No recommendations found for this wallet.</p>';
            }
            
        } catch (error) {
            console.error('Fetch error:', error);
            errorMessage.textContent = `Error: ${error.message}. Make sure your backend server is running and the wallet address is valid.`;
        } finally {
            loadingSpinner.style.display = 'none';
        }
    });
</script>

</body>
</html>
